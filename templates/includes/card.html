{% load tuites_likes %}

<div class="card">
    <p class="content">{{ tuite.content }}</p>
    <hr>
    <div class="author-and-likes">
        <a href="{% url 'users:profile' tuite.author.pk %}" class="author"> <!-- Adiciona link para o perfil do usuÃ¡rio -->
            <div class="author-avatar" style="background-image: url('{{ tuite.author.picture.url }}');"></div>
            {{ tuite.author }} 
        </a>
        <div class="likes">
            <a href="{% url 'tuites:like' tuite.pk %}">
                {% tuite_liked_icon %}
                {{ tuite.likes_count }}
            </a>
        </div>
        <div class="likes-list">
            {% if tuite.likes_count > 0 %}
                Curtido por:
                {% for user in tuite.liked_by.all %}
                {{ user }}
                {% endfor %}
            {% endif %}
        </div>
    </div>
    </a>
</div>
