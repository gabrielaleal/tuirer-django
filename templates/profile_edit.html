{% extends "base.html" %}

{% block content %}
    <a href="{% url 'users:profile' request.user.pk %}">Voltar para o seu perfil</a>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar" />
    </form>
{% endblock %}
